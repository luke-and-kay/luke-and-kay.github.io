                <input type="text" placeholder="&#x2022" maxlength="1" class="pin-input" inputmode="numeric" pattern="[0-9]*" />

            <div class="pin-action-container">
                <button class="pin-action-button paste-button" id="paste-button">PASTE PIN</button>

    <script>
        const inputs = document.querySelectorAll('.pin-input');
        const pasteBtn = document.getElementById('paste-button');

        inputs.forEach((input, index) => {
            input.addEventListener('focus', () => input.select());
            input.addEventListener('click', () => input.select());

            input.addEventListener('input', (e) => {
            const value = e.target.value.replace(/[^0-9]/g, '');
            if (value) {
                input.value = value;
                if (index < inputs.length - 1) {
                inputs[index + 1].focus();
                inputs[index + 1].select();
                }
            } else {
                input.value = '';
            }
            });

            input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                input.value = '';
                if (index > 0) {
                inputs[index - 1].focus();
                inputs[index - 1].select();
                }
            }
            });

            input.addEventListener('paste', (e) => {
            e.preventDefault();
            handlePaste(e.clipboardData.getData('text'));
            });
        });

        // ✅ Handle button-triggered paste
        pasteBtn.addEventListener('click', async () => {
            try {
            const text = await navigator.clipboard.readText();
            handlePaste(text);
            } catch (err) {
            alert('Failed to read clipboard: ' + err.message);
            }
        });

        // ✅ Paste logic (shared by button + input)
        function handlePaste(text) {
            const digits = text.replace(/\D/g, '').slice(0, inputs.length);
            inputs.forEach((input, i) => input.value = '');
            digits.split('').forEach((digit, i) => {
            if (inputs[i]) inputs[i].value = digit;
            });
            if (digits.length > 0) {
            const next = Math.min(digits.length, inputs.length - 1);
            inputs[next].focus();
            inputs[next].select();
            }
        }

        inputs[0].focus();
    </script>
