    <div class="background"></div>

    <div class="animation-container" id="animation-container">

    <div class="wave-container">
        <svg
            class="wave-back-svg" 
            viewBox="0 0 1440 320" 
            preserveAspectRatio="none"
        >
            <path

                fill="#054D6A"

            />

        <img src="assets/boat.svg" alt="Boat" class="boat" />

            class="wave-front-svg" 
            viewBox="0 0 1440 320" 
            preserveAspectRatio="none"

                id="waveFrontPath"

                d="M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z"
            />

        <div class="login-container">
            <div class="wedding-pin-login-title"><span>ENTER YOUR WEDDING PIN BELOW</span></div>

                id="weddingPin" 
                class="wedding-pin-input" 
                placeholder="&#x2022&#x2022&#x2022&#x2022&#x2022&#x2022" 
                maxlength="6"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
